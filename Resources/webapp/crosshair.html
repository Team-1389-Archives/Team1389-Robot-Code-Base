<!DOCTYPE html>
<html>
<head>
<style>
#frame {
    position: relative;
}

.image {
    position: absolute;
    left: 0;
    top: 0px;
    right: 0;
    bottom: 0;

    display: block;
    margin: auto; 
}
#crosshair{
	top:168px;
	left:-44px;
}
</style>
</head>
<body>
<div id="frame">
	<img class="image" id="feed" src="http://roborio-1389-frc.local:5801/?action=stream"style="vertical-align:middle;width:640px;height:480px"></img>
	<img id="crosshair" class="image" src="crosshair2.png"style="background: transparent;width:83px;height:126px;"></img>
</div>
<script type="text/javascript">
var src1 = "http://roborio-1389-frc.local:5801/?action=stream";
var src2 = "http://roborio-1389-frc.local:5802/?action=stream";
var which = true;
var img = document.getElementById("feed");
addEventListener("keypress", function(){
	if (which){
		img.src = src2;
	} else {
		img.src = src1;
	}
	which = !which;
});
</script>
</body>
</html>
